# Project information
site_name: "OpenCR Documentation"
site_description: "Technical documentation for the Open Client Registry"
site_author: "IntraHealth"
site_url: "https://github.com/intrahealth/client-registry-docs"

# Repository
repo_name: "intrahealth/client-registry-docs"
repo_url: "https://github.com/intrahealth/client-registry-docs"

# Copyright
copyright: "Copyright &copy; 2020 IntraHealth International"

# Theme
theme:
  name: "material"
  palette:
    primary: "blue grey"
    accent: "indigo"
  language: "en"
  feature:
    tabs: true
  font:
    text: "Roboto"
    code: "Roboto Mono"

nav:
  - 'index.md'
  - 'overview.md'
  - User Manual: 
    - 'user/introduction.md'
    - 'user/workflow.md'
    - 'user/architecture.md'
    - 'user/concepts.md'
    - 'user/decision_rules.md'
    - 'user/benchmarks.md'
    - 'user/ui.md'
    - 'user/dashboard.md'
    - 'impl/guide.md'
    - 'impl/roles.md'
    - 'user/resources.md'
  - Developer Manual:
    - 'dev/introduction.md'
    - 'dev/internals.md'
    - 'dev/security.md'
    - 'dev/openmrs.md'
    - 'dev/docker.md'
    - 'dev/installation.md'
    - 'dev/installation_full.md'
    - 'dev/queries.md'
    - 'dev/queriespy.md'
    - 'dev/configuration.md'
    - 'dev/configurebenchmarks.md'
    - 'dev/production.md'
    - 'dev/backup.md'
    - 'dev/troubleshooting.md'
    - 'dev/docs.md'
  - 'contributing.md'
  - 'license.md'
  - 'about.md'

markdown_extensions:
  - admonition
  - codehilite:
      guess_lang: false
  - toc:
      toc_depth : "1-1"
  - footnotes
  #     permalink: true

# https://github.com/zhaoterryy/mkdocs-pdf-export-plugin
plugins:
  - search
  - git-revision-date-localized
  # - pdf-export:
  #     combined: true
